<!DOCTYPE html>

<head>

    * {

    }
    body {

      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;

    .container {
      background: white;

      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: #059669;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 800;
    }
    p {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background: #059669;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #047857;
      transform: translateY(-2px);
    }
    .features {
      margin-top: 32px;
      text-align: left;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
    }
    .feature:last-child {
      border-bottom: none;
    }
    .feature-icon {
      width: 40px;
      height: 40px;
      background: #d1fae5;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
  </style>
</head>

    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      document.getElementById('installBtn').href = 'https://vipulsin650-arch.github.io/vipulsin650-arch-auxi/';
